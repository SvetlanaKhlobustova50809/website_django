{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bede904998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://kit.fontawesome.com/bede904998.js">
</head>
<body>
    <aside>
        <div class="widget">
            <img src="{% static 'main/img/shinobu.jpg' %}" alt="Logo">
            <span class="logo"></span>
            <h3>Navigation</h3>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Main </li></a>
                <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> About us </li></a>
                <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i> Contacts </li></a>
                <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i> News </li></a>
                <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add article </button> </li></a>
            </ul>
             <style>
              a {
              text-decoration: none;
              }
            </style>
        </div>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
