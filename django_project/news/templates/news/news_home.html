{% extends 'main/layout.html' %}

{% block title %} News on the website {% endblock %}

{% block content %}
    <div class="features">
        <h1 class="hh">News on the website</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">See more</a>
                </div>
            {% endfor %}
        {% else %}
            <p>You haven't articles!</p>
        {% endif %}
        <a href="{% url 'about' %}"><button class="btn btn-warning button">On page about us</button></a>
    </div>
{% endblock %}
